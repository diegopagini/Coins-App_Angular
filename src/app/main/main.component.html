<main class="section">
  <table class="container">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Simbolo</th>
        <th>Ranking</th>
        <th>Precio en Dolares</th>
        <th>Variaci√≥n 24hs</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <li class="highlight" *ngFor="let item of currentData">{{ item.name }}</li>
        </td>

        <td>
          <li class="highlight" *ngFor="let item of currentData">{{ item.symbol }}</li>
        </td>
        
        <td>
          <li class="highlight" *ngFor="let item of currentData">{{ item.rank }}</li>
        </td>

        <td>
          <li class="highlight" *ngFor="let item of currentData">{{ item.priceUsd | currency}}</li>
        </td>

        <td>
          <li class="highlight" *ngFor="let item of currentData">{{ item.changePercent24Hr | currency}}</li>
        </td>

      </tr>
      
    </tbody>
  </table>
</main>
